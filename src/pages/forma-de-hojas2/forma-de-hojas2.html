<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Busqueda Guiada
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding id="page5">
      <div>
          <h3 style="color:#000000;">
            Forma de hojas compuestas
          </h3>
      </div>
  
      <!--
        Formas de hojas compuestas
        Imparipinnada
        Paripinnada
        Trifoliada
        Bipinnada
        Otra
      -->
      
  
      <ion-list radio-group [(ngModel)]="formaHoja">
  
          <ion-item>
            <ion-label>
              <img src="assets/imgs/Imparipinnada.png"> <span class="nombre-radio">Imparipinnada</span>
            </ion-label>
            <ion-radio name="formasHojas" value="Imparipinnada" (click)="query()"></ion-radio>
          </ion-item>
  
          <ion-item>
            <ion-label>
              <img src="assets/imgs/Paripinnada.png"> <span class="nombre-radio">Paripinnada</span>
            </ion-label>
            <ion-radio name="formasHojas" value="Paripinnada" (click)="query()"></ion-radio>
          </ion-item>
  
          <ion-item>
            <ion-label>
              <img src="assets/imgs/Trifoliada.png"> <span class="nombre-radio">Trifoliada</span>
            </ion-label>
            <ion-radio name="formasHojas" value="Trifoliada" (click)="query()"></ion-radio>
          </ion-item>
  
          <ion-item>
            <ion-label>
              <img src="assets/imgs/Bipinnada.png"> <span class="nombre-radio">Bipinnada</span>
            </ion-label>
            <ion-radio name="formasHojas" value="Bipinnada" (click)="query()"></ion-radio>
          </ion-item>
  
          <ion-item>
            <ion-label>
              <img src="assets/imgs/otra.png"> <span class="nombre-radio"></span>
            </ion-label>
            <ion-radio name="formasHojas" value="Otra" (click)="query()"></ion-radio>
          </ion-item>
  
      </ion-list>
  
  </ion-content>
  
  <ion-footer text-center>
      <ion-toolbar>
          <button ion-button color="positive" (click)="pushParamsResultados()">
              Resultados &nbsp;
              {{queryResult ? queryResult.length : ""}}
          </button>
          <button ion-button color="positive" (click)="pushParamsOpciones()">
            MÃ¡s Opciones
          </button>
      </ion-toolbar>
  </ion-footer>
